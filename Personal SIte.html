<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ziad Tareq Azouqah — Cybersecurity & AI Specialist</title>
<style>
  :root{
    --bg:#0b1224;
    --band:#0f1a37;
    --band-alt:#0b152e;
    --glass:rgba(255,255,255,.06);
    --border:rgba(255,255,255,.16);
    --text:#e6edf6;
    --text-dim:#a7b8cf;
    --primary:#38bdf8;
    --primary-dark:#0ea5e9;
    --section-py: 48px;
    --container-px:18px;
    --grid-gap: 16px;
    --card-p: 18px;
    --block-gap: 12px;
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --hover-shadow:0 16px 50px rgba(0,0,0,.45);
  }

  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:var(--text);
    background-color:var(--bg);
    padding-top: 68px;
    overflow-x:hidden;
  }

  a{color:inherit}

  .header{
    position:fixed; inset:0 auto auto 0; right:0;
    background-color:#0d1833;
    border-bottom:1px solid var(--border);
    backdrop-filter:blur(10px);
    z-index:50;
    padding: 0;
  }
  .header-content{
    max-width:1200px; margin:0 auto;
    padding: 10px var(--container-px);
    display:flex; align-items:center; justify-content:space-between;
  }
  .brand{display:flex; align-items:center; gap:.8rem; letter-spacing:.3px; font-weight:800; font-size:1.05rem; color:#eaf2ff}
  .header-name{font-weight:900; font-size:1.1rem; letter-spacing:.4px; color:#fff}

  .container{max-width:1200px; margin:0 auto; padding:0 var(--container-px)}
  .section{padding:var(--section-py) 0}
  .band{background-color:var(--band)}
  .band-alt{background-color:var(--band-alt)}

  .section-title{
    font-size: 2rem;
    font-weight:900; text-align:center; letter-spacing:.4px;
    color:#f2f6ff;
    margin-bottom: 24px;
  }
  .section-title::after{
    content:""; display:block; height:3px; width:92px;
    margin: 10px auto 0;
    background-color:var(--primary); border-radius:999px;
  }

  .minor-title{
    font-size: 1.3rem;
    font-weight:900; letter-spacing:.3px; color:#f2f6ff;
    margin: 0 0 10px;
    text-align:center;
  }
  .minor-title::after{
    content:""; display:block; height:3px; width:72px;
    margin: 6px auto 0;
    background-color:var(--primary); border-radius:999px;
  }

  .grid-2{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:var(--grid-gap)}
  .grid-3{display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:var(--grid-gap)}
  .grid-auto{display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:var(--grid-gap)}

  .card{
    background-color:var(--glass);
    border:1px solid var(--border);
    border-radius:16px; padding:var(--card-p);
    box-shadow:var(--shadow);
    transition:border-color .2s ease, box-shadow .2s ease;
  }
  .card:hover{border-color:rgba(255,255,255,.24); box-shadow:var(--hover-shadow)}

  .muted{color:var(--text-dim)}
  .strong{color:#eef5ff; font-weight:800}
  .degree-lines p{margin: .25rem 0}
  .card h3{font-size:1.1rem; margin-bottom: .25rem; color:#eaf2ff}
  .card p{margin: .35rem 0}
  .block-gap{margin-top:var(--block-gap)}
  .justified-text{text-align:justify}

  .btn{
    display:inline-flex; align-items:center; gap:.6rem;
    padding: 10px 14px;
    border-radius:12px; text-decoration:none; font-weight:800; letter-spacing:.2px; color:#fff;
    border:1px solid rgba(255,255,255,.22);
    background-color:var(--primary-dark);
    box-shadow:0 10px 30px rgba(14,165,233,.18);
    transition:border-color .25s, box-shadow .25s, background-color .25s;
  }
  .btn:hover{border-color:rgba(255,255,255,.28); box-shadow:0 14px 48px rgba(14,165,233,.28); background-color:var(--primary)}

  .btn-view{
    background-color:var(--primary-dark);
    border:1px solid rgba(255,255,255,.22);
    padding: .4rem .8rem;
    border-radius:10px; font-weight:800; letter-spacing:.2px;
    cursor:pointer; color:#fff;
  }
  .btn-view:hover{background-color:var(--primary)}
  .btn-view.disabled{background-color:rgba(255,255,255,.08); color:#94a3b8; cursor:not-allowed; border-color:rgba(255,255,255,.12)}

  .hero-rail{
    display:flex; align-items:center; justify-content:center;
    gap: 12px;
    flex-wrap:nowrap
  }
  .section:first-child{
    padding-top: 24px;
    padding-bottom: 24px;
  }
  .profile{
    width:170px; height:170px; border-radius:999px; display:block; object-fit:cover;
    border:4px solid rgba(255,255,255,.16);
    box-shadow:0 16px 60px rgba(0,0,0,.45), 0 0 0 8px rgba(56,189,248,.08);
  }

  .chipset{display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.6rem}
  .chip{
    font-size:.9rem; padding: .35rem .8rem; /* Reduced from .48rem 1rem */
    border-radius:999px; letter-spacing:.2px;
    background-color:rgba(255,255,255,.08);
    border:1px solid var(--border); color:#e2e8f0;
  }
  .skill-head{
    color:#eaf2ff; letter-spacing:.3px;
    margin-bottom: .6rem; /* Reduced from .75rem */
    font-size:1.1rem; font-weight:800
  }

  .cert-item{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    padding: .5rem 0; /* Reduced from .7rem */
    border-bottom:1px dashed rgba(255,255,255,.12);
  }
  .cert-item:last-child{border-bottom:0}
  .cert-item span{flex:1; text-align:left; color:#e2e8f0}

  .cert-list .cert-item:nth-child(n+6){ display:none; }

  .modal{display:none; position:fixed; inset:0; z-index:100; background:rgba(6,10,22,.9); backdrop-filter:blur(8px); padding:20px}
  .modal-shell{
    margin:auto; max-width:92vw; max-height:92vh; width:92vw; border-radius:16px; overflow:hidden;
    background-color:#0f1a37; border:1px solid var(--border); box-shadow:0 30px 80px rgba(0,0,0,.55); position:relative;
  }
  .modal-top{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 14px; border-bottom:1px solid var(--border)}
  .modal-title{font-weight:800; letter-spacing:.3px}
  .modal-close{width:36px; height:36px; border-radius:10px; display:grid; place-items:center; cursor:pointer; background-color:rgba(255,255,255,.08); border:1px solid var(--border); color:#fff}
  .modal-body{padding:0; display:flex; align-items:center; justify-content:center; height:calc(92vh - 60px)}
  .pdf-frame{display:none; width:100%; height:100%; border:0}
  .loader{display:flex; gap:.5rem; align-items:center; justify-content:center; color:var(--text-dim); font-weight:800}
  .dot{width:8px; height:8px; border-radius:999px; background:var(--primary); animation:b .9s infinite ease-in-out}
  .dot:nth-child(2){animation-delay:.12s; background:var(--primary-dark)}
  .dot:nth-child(3){animation-delay:.24s; background:#60a5fa}
  @keyframes b{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
  .modal-error{display:none; color:#fecaca; background:#7f1d1d; padding:.7rem 1rem; border-radius:10px}

  .footer{padding:34px 0; text-align:center; color:#cbd5e1}
  .footer .small{color:#94a3b8; font-size:.92rem}

  @media (max-width:900px){
    .grid-3{grid-template-columns:1fr}
    .grid-2{grid-template-columns:1fr}
    .hero-rail{flex-direction:column}
    body{
      padding-top: 68px;
    }
  }
</style>
</head>

  function encodePath(p){return p.split('/').map(encodeURIComponent).join('/');}
  function openPDFModal(pdf){
    const modal=document.getElementById('pdfModal');
    const frame=document.getElementById('pdfFrame');
    const loader=document.getElementById('pdfLoader');
    const err=document.getElementById('pdfError');
    const title=document.getElementById('pdfTitle');
    title.textContent = pdf;
    frame.style.display='none'; err.style.display='none'; loader.style.display='flex'; frame.src='';
    const safe=encodePath(pdf)+'#toolbar=1&navpanes=0&statusbar=0&view=FitH';
    let to=setTimeout(()=>{loader.style.display='none'; err.style.display='block';},7000);
    frame.onload=()=>{clearTimeout(to); loader.style.display='none'; frame.style.display='block';};
    frame.src=safe;
    modal.style.display='block'; document.body.style.overflow='hidden';
  }
  function closeModal(){document.getElementById('pdfModal').style.display='none'; document.body.style.overflow='auto';}
  window.addEventListener('click',e=>{if(e.target.id==='pdfModal') closeModal();});
  window.addEventListener('keydown',e=>{if(e.key==='Escape') closeModal();});
  window.openPDFModal=openPDFModal;
